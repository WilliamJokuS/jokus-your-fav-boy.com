<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" title="next"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" title="Title"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" title="Title"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/pic1.png" alt="Los Angeles" class="img">
      </div>
      <div class="carousel-item">
        <img src="images/pic2.png" alt="Chicago" class="img">
      </div>
      <div class="carousel-item">
        <img src="images/pic3.png" alt="New York" class="img">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" title="Title"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" title="Title"></span>
    </button>
  </div>
  
    <h2>Title</h2>
    <a href="https://www.youtube.com/watch?v=DiSvq5SgLMI&ab_channel=DaniKrossing" target="_blank" rel="noopener noreferrer">Tutor</a>
</body>
</html>

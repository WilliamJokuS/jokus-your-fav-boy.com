
<html>
<head>
<style>
table, tr, td,th {
border: 1px solid black;
border-collapse:collapse;
text-align:center;
width: 20px;
}
</style>
</head>
<body>

<h2 style="text-align:center">FIFA World Cup 2018 Standings</h2>

<p id="penyisihan"></p>
<p id="besar"></p>

<script>
var Peserta = ["Uruguay", "Russia", "Saudi Arabia","Egypt",
 "Spain", "Portugal", "Iran","Morroco","France", "Denmark", "Peru","Australia","Croatia", "Argentina", "Nigeria","Iceland","Brazil","Switzerland","Serbia","Costa Rica","Sweden","Mexico","South Korea","Germany","Belgium","England","Tunisia","Panama","Colombia","Japan","Senegal","Poland"];
var Nilai = [[0,3,3,0,0,5,0,0,0],
             [1,3,2,0,1,8,4,0,0],
             [2,3,1,0,2,2,7,0,0],
             [3,3,0,0,3,2,6,0,0],
             [4,3,1,2,0,6,5,0,0],
             [5,3,1,2,0,6,5,0,0],
             [6,3,1,1,1,2,2,0,0],
             [7,3,0,1,2,2,4,0,0],
             [8,3,2,1,0,3,1,0,0],
             [9,3,1,2,0,2,1,0,0],
             [10,3,1,0,2,2,2,0,0],
             [11,3,0,1,2,2,5,0,0],
             [12,3,3,0,0,7,1,0,0],
             [13,3,1,1,1,3,5,0,0],
             [14,3,1,0,2,3,4,0,0],
             [15,3,0,1,2,2,5,0,0],
             [16,3,2,1,0,5,1,0,0],
             [17,3,1,2,0,5,4,0,0],
             [18,3,1,0,2,2,4,0,0],
             [19,3,0,1,2,2,5,0,0],
             [20,3,2,0,1,5,2,0,0],
             [21,3,2,0,1,3,4,0,0],
             [22,3,1,0,2,3,3,0,0],
             [23,3,1,0,2,2,4,0,0],
             [24,3,3,0,0,9,2,0,0],
             [25,3,2,0,1,8,3,0,0],
             [26,3,1,0,2,5,8,0,0],
             [27,3,0,0,3,2,11,0,0],
             [28,3,2,0,1,5,2,0,0],
             [29,3,1,1,1,4,4,0,0],
             [30,3,1,1,1,4,4,0,0],
             [31,3,1,0,2,2,5,0,0]];
var k,b,x,p;
var text,text2,group,tim1,tim2,tim3,tim4;
text = '<table style="width:100%"><tr><th>Negara</th><th>MP</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th></tr>';
for (b = 0;b<32;b++){
  if(b<4) group = "A";
  else if(b<8) group = "B";
  else if(b<12) group = "C";
  else if(b<16) group = "D";
  else if(b<20) group = "E";
  else if(b<24) group = "F";
  else if(b<28) group = "G";
  else group = "H";

  if(b % 4 == 0)
    text += "<tr><th style='text-align:left' colspan='9'> Group " + 
             group + "</th></tr>";
  x = Nilai[b][0];
  text += "<td style='text-align:left'>" + Peserta[x] + "</td>";
  Nilai[b][7] = Nilai[b][5]   - Nilai[b][6];
  Nilai[b][8] = Nilai[b][2]*3 + Nilai[b][4];
  for (k = 1;k<9;k++)
    text += "<td>" + Nilai[b][k] + "</td>";
    text += "</tr>"; 
}
text += "</table>";

document.getElementById("penyisihan").innerHTML = text;
text2 = "";
for (p = 0;p<32;p++){
  if(p % 8== 0) {
    tim1 = Peserta[p];
    tim2 = Peserta[p+5];
    tim3 = Peserta[p+1];
    tim4 = Peserta[p+4];
    text2 += tim1 +" vs "+ tim2 +"<br>";
    text2 += tim3 +" vs "+ tim4 +"<br>";
  }
}
document.getElementById("besar").innerHTML = text2;
</script>
</body>
</html>
